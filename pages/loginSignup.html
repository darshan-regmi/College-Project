<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .auth-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-input:focus {
            border-color: #00ADB5;
            outline: none;
        }

        .auth-btn {
            background: linear-gradient(45deg, #00ADB5, #00838a);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .auth-btn:hover {
            background: linear-gradient(45deg, #00838a, #036065);
            transform: scale(1.05);
        }

        .toggle-auth {
            font-size: 0.9rem;
            margin-top: 30px;
            color: #00838a;
            cursor: pointer;
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 id="auth-title">Login</h1>
        <form id="auth-form">
            <input
                type="email"
                id="email"
                class="form-input"
                placeholder="Email"
                required
            />
            <div id="name-field" style="display: none;">
                <input
                    type="text"
                    id="name"
                    class="form-input"
                    placeholder="Name"
                />
            </div>
            <input
                type="password"
                id="password"
                class="form-input"
                placeholder="Password"
                required
            />
            <div id="retype-password-field" style="display: none;">
                <input
                    type="password"
                    id="retype-password"
                    class="form-input"
                    placeholder="Retype Password"
                />
            </div>
            <button type="submit" class="auth-btn" id="auth-button">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <p class="toggle-auth" id="toggle-auth">Don't have an account? Sign up here.</p>
    </div>

    <script>
        // Example registered user data
        const defaultUsers = [
            { name: "John Doe", email: "john@example.com", password: "123456" },
            { name: "Jane Doe", email: "jane@example.com", password: "abcdef" },
        ];

        if (!localStorage.getItem("registeredUsers")) {
            localStorage.setItem("registeredUsers", JSON.stringify(defaultUsers));
        }

        const form = document.getElementById("auth-form");
        const toggleAuthText = document.getElementById("toggle-auth");
        const authTitle = document.getElementById("auth-title");
        const authButton = document.getElementById("auth-button");
        const errorMessage = document.getElementById("error-message");
        const nameField = document.getElementById("name-field");
        const retypePasswordField = document.getElementById("retype-password-field");

        let isLogin = true; // Toggle state

        // Handle form submission
        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const name = document.getElementById("name")?.value.trim();
            const retypePassword = document.getElementById("retype-password")?.value.trim();

            const users = JSON.parse(localStorage.getItem("registeredUsers")) || [];

            if (isLogin) {
                // Login logic
                const user = users.find((u) => u.email === email && u.password === password);

                if (user) {
                    alert("Login successful! Redirecting to dashboard...");
                    localStorage.setItem("currentUser", JSON.stringify(user));
                    window.location.href = "profile.html"; // Change to your dashboard page
                } else {
                    errorMessage.textContent = "Invalid email or password!";
                }
            } else {
                // Signup logic
                if (password !== retypePassword) {
                    errorMessage.textContent = "Passwords do not match!";
                    return;
                }

                const userExists = users.some((u) => u.email === email);

                if (userExists) {
                    errorMessage.textContent = "Email already exists!";
                } else {
                    users.push({ name, email, password });
                    localStorage.setItem("registeredUsers", JSON.stringify(users));
                    alert("Signup successful! Please log in.");
                    toggleToLogin();
                }
            }
        });

        // Toggle between login and signup
        toggleAuthText.addEventListener("click", () => {
            if (isLogin) {
                toggleToSignup();
            } else {
                toggleToLogin();
            }
        });

        function toggleToSignup() {
            isLogin = false;
            authTitle.textContent = "Sign Up";
            authButton.textContent = "Sign Up";
            toggleAuthText.textContent = "Already have an account? Log in here.";
            nameField.style.display = "block";
            retypePasswordField.style.display = "block";
            errorMessage.textContent = "";
        }

        function toggleToLogin() {
            isLogin = true;
            authTitle.textContent = "Login";
            authButton.textContent = "Login";
            toggleAuthText.textContent = "Don't have an account? Sign up here.";
            nameField.style.display = "none";
            retypePasswordField.style.display = "none";
            errorMessage.textContent = "";
        }
    </script>
</body>
</html>
